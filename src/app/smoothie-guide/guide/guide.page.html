<ion-content>

      <ion-col size-sm="6" offset-sm="3">
        <div class="ion-margin-top">
          <ion-text class="title-book">3 Day Detox</ion-text>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
