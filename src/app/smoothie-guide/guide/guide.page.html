<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()">
        Open
      </ion-button> -->
    </ion-buttons>
    <ion-title>Guide</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- 3 Day Detox -->
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <div class="header">
            <ion-list-header (click)="onShow3Day()">3 Day Detox</ion-list-header>
            <ion-icon name="chevron-forward-outline" *ngIf="!show3Day"></ion-icon>
            <ion-icon name="chevron-down-outline" *ngIf="show3Day"></ion-icon>
          </div>

          <div class="ion-text-center" *ngIf="isLoading">
            <ion-spinner color="primary"></ion-spinner>
          </div>

          <div *ngIf="show3Day && !isLoading">
            <!-- Detox Shopping List -->
            <ion-item
             lines="none"
             class="ion-margin-top"
             [routerLink]="[
              '/',
              'smoothie-guide',
              'tabs',
              'guide',
              'shppinglist',
              shoppingListDetox.bookId,
              shoppingListDetox.id
             ]">
              <ion-label>{{shoppingListDetox.title}}</ion-label>
            </ion-item>

            <!-- Day of 3 Day Detox -->
            <ion-item
              *ngFor="let dayDetox of dayDetoxs"
              lines="none"
              class="ion-margin-top"
              [routerLink]="[
              '/',
              'smoothie-guide',
              'tabs',
              'guide',
              'daydetail',
              dayDetox.bookId,
              dayDetox.id,
              dayDetox.smoothie[0].id
             ]"
            >
              <ion-label>{{dayDetox.title}}</ion-label>
            </ion-item>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>

    <!-- 21 Day Smoothie Diet -->
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <div class="header">
            <ion-list-header (click)="onShow21Day()" >
              21 Day Smoothie Diet
            </ion-list-header>
            <ion-icon name="chevron-forward-outline" *ngIf="!show21Day"></ion-icon>
            <ion-icon name="chevron-down-outline" *ngIf="show21Day"></ion-icon>
          </div>

          <div class="ion-text-center" *ngIf="isLoadingSmoothie">
            <ion-spinner color="primary"></ion-spinner>
          </div>

          <div *ngIf="show21Day && !isLoadingSmoothie">
            <!-- 21 Day Smoothie Diet Shopping List -->
            <ion-item
            lines="none"
            class="ion-margin-top"
            [routerLink]="[
            '/',
            'smoothie-guide',
            'tabs',
            'guide',
            'shppinglist',
            shoppingListSmoothie[0].bookId,
            shoppingListSmoothie[0].id
            ]">
            <ion-label>{{shoppingListSmoothie[0].title}}</ion-label>
            </ion-item>

            <!-- Day of 21 Day Smoothie Diet -->
            <ion-item
            *ngFor="let day of daySmoothie"
            lines="none"
            class="ion-margin-top"
            [routerLink]="[
            '/',
            'smoothie-guide',
            'tabs',
            'guide',
            day.bookId,
            day.id
            ]"
            >
            <ion-label>{{day.title}}</ion-label>
            </ion-item>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
