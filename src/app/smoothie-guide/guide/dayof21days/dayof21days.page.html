<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/smoothie-guide/tabs/guide"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="isLoading" class="ion-text-center ion-margin-top">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-grid class="ion-margin-top" *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" >
        <ion-list>
          <ion-text id="tit">21 DAY SMOOTHIE DIET</ion-text>
          <ion-text id="day">{{day.title}}</ion-text>
        </ion-list>

        <div id="s2" *ngFor="let hero of smoothie; let i = index" [routerLink]="['/','smoothie-guide','tabs','guide','daydetail', day.bookId, day.id, smoothie[i].id]">
          <ion-label>Smoothie {{i+1}} </ion-label>
          <ion-text id="t2"> {{smoothie[i].title}}</ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
